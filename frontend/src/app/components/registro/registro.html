<div class="auth-container">
  <div class="auth-card">
    <h2>Crear Cuenta</h2>
    <p class="subtitle">Únete y comienza a organizar tus tareas</p>

    <div *ngIf="errorMensaje" class="alert alert-error">
      {{ errorMensaje }}
    </div>

    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input
          type="text"
          id="nombre"
          formControlName="nombre"
          placeholder="Tu nombre"
          [class.error]="nombre?.invalid && nombre?.touched"
        />
        <div *ngIf="nombre?.invalid && nombre?.touched" class="error-message">
          <span *ngIf="nombre?.errors?.['required']">El nombre es obligatorio</span>
          <span *ngIf="nombre?.errors?.['minlength']">Mínimo 3 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="tu@email.com"
          [class.error]="email?.invalid && email?.touched"
        />
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <span *ngIf="email?.errors?.['required']">El email es obligatorio</span>
          <span *ngIf="email?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          [class.error]="password?.invalid && password?.touched"
        />
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria</span>
          <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmarPassword">Confirmar contraseña</label>
        <input
          type="password"
          id="confirmarPassword"
          formControlName="confirmarPassword"
          placeholder="••••••••"
          [class.error]="confirmarPassword?.invalid && confirmarPassword?.touched"
        />
        <div *ngIf="confirmarPassword?.invalid && confirmarPassword?.touched" class="error-message">
          <span *ngIf="confirmarPassword?.errors?.['required']">Debes confirmar la contraseña</span>
          <span *ngIf="confirmarPassword?.errors?.['noCoinciden']">Las contraseñas no coinciden</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="cargando"
      >
        {{ cargando ? 'Registrando...' : 'Crear Cuenta' }}
      </button>
    </form>

    <p class="auth-link">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
    </p>
  </div>
</div>
